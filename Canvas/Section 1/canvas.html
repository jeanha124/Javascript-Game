<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas 
    height="500" 
    width="500" 
    style="border:2px solid #000" 
    id="ctx"
    />
    <script>
      var ctx = document.getElementById('ctx').getContext('2d');
      ctx.font = '30px Calibri';
      //fill Text of Object, location x, location y
      ctx.fillText('Hello World', 150, 250);
    </script>
    
  </body>
</html>
