<html>

<head>
  <title>Canvas</title>
</head>

<body>
  <canvas height="500" width="500" style="border:2px solid #000" id="ctx" />
  <script>
    //single object
    var ctx = document.getElementById('ctx').getContext('2d');
    ctx.font = '30px Calibri';
    //fill Text of Object, location x, location y
    ctx.fillText('Sample', 200, 100);
    ctx.save(); //checkpoint


    ctx.fillStyle="red";
    ctx.fillRect(200, 200, 100, 100);

    ctx.restore(); //Restoring to check point
    ctx.fillText('Sample', 200, 400);
  </script>

</body>

</html>
