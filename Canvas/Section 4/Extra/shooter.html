<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter</title>
</head>
<body>
  <canvas 
  height="500px"
  width="500px"
  id="ctx"
  style="border: 2px solid #000"
  />
  <script>
    var ctx = document.getElementById('ctx').getContext('2d');
    var bulletList, timer;

    var shooter = {
      x: 250,
      y: 400,
      height: 20,
      width: 30
    };

    var bullet = {
      height:10,
      width: 2
    };

    drawShooter = function() {
      ctx.save();
      ctx.fillStyle = "orange";
      ctx.fillRect(shooter.x, shooter.y, shooter.width, shooter.height);
      ctx.restore();
    }

    drawBullet = function(b, i) {
      ctx.save();
      ctx.fillStyle = "red";
      ctx.fillRect(b.x, b.y, bullet.width, bullet.height);
      ctx.restore();
    }

    updateBullets = function() {
      for (key in bulletList) {
        bulletList[key].y -= 10;
      }
    }

    update = function() {
      ctx.clearRect(0, 0, 500, 500);
      if (timer % 200 == 0) {
        //Generating the bullet
        var bX = Math.random() * 30 + shooter.x;
        var bY = shooter.y;
        bulletList.push({x:bX, y:bY});
      }
      bulletList.forEach(drawBullet);
      drawShooter();
      timer += 10;
      updateBullets();
    }

    startGame = function() {
      bulletList = [];
      timer = 0;
      setInterval(update, 40);
    }

    startGame();


  </script>
</body>
</html>
